<body>
    <div class="main">
        <img src="./pen.jpg" alt="">
        <div class="pen-des">
            <p>Black Gold Brand Pen</p>
            <h3>RS.250.00</h3>
            <form id="form" name="myforms" action="">
                <input name="qty" type="number" min="1" placeholder="Enter Quantity">
                <button onclick="cart()">Add to Cart</button>
                <br>
                <br>
                <span id="errmsg"></span>
                <br>
            </form>

            <form id="form1" name="myforms1" action="">
                <div class="promo">
                    <input id="input1" name="promo" type="text" placeholder="Enter promocode here">
                    <br>
                    <button onclick="prom()">Apply promocode</button>
                </div>

                <span id="promoerr"></span>


            </form>

        </div>
    </div>

    <script src="./app.js"></script>
